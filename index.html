<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>RANDOM CAFE</h1>
    <p>Est. 2024</p>
    
    <div class="coffee-menu">
        <h2>Coffee</h2>
        <img src="images/cup-drink.png" alt="Coffee Cup Icon">
        <div>French Vanilla <span>3.00</span></div>
        <div>Caramel Macchiato <span>3.75</span></div>
        <div>Pumpkin Spice <span>3.50</span></div>
        <div>Hazelnut<span>4.00</span></div> 
        <div>Mocha<span>4.50</span></div> 
    </div>
    
    <div class="desserts-menu">
        <h2>Desserts</h2>
        <img src="images/pie-icon.svg" alt="Pie Icon">
        <div>Donut<span>1.50</span></div> 
        <div>Cherry Pie <span>2.75</span></div>
        <div>Cheescake <span>3.00</span></div>
        <div>Cinnamon Roll <span>2.50</span></div>
    </div>
    
    <a href="https://www.freecodecamp.org/">Visit our website!</a>
    <p>123 Free Code Camp Drive</p>
</div>
</body>
</html>
