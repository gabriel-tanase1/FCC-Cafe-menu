<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>RANDOM CAFE</h1>
    <p>Est. 2024</p>
    
    <div class="coffee-menu">
        <h2>Coffee</h2>
        <img src="images/cup-drink.png" alt="Coffee Cup Icon">
            <div class="menu-item">
                <div class="name">French Vanilla</div> <div class="price">3.00</div>
            </div>
            <div class="menu-item">
                <div class="name">Caramel Macchiato</div> <div class="price">3.75</div>
            </div>
            <div class="menu-item">
                <div class="name">Pumpkin Spice</div> <div class="price">3.50</div>
            </div>
            <div class="menu-item">
                <div class="name">Hazelnut</div><div class="price">4.00</div>
            </div>
            <div class="menu-item">
                <div class="name">Mocha</div><div class="price">4.50</div>
            </div>
    </div>
    
    <div class="desserts-menu">
        <h2>Desserts</h2>
        <img src="images/pie-icon.svg" alt="Pie Icon">
            <div class="menu-item">
                <div class="name">Donut</div> <div class="price">1.50</div>
            </div>
            <div class="menu-item">
                <div class="name">Cherry Pie</div><div class="price">2.75</div>
            </div>
            <div class="menu-item">
                <div class="name">Cheescake</div><div class="price">3.00</div>
            </div>
            <div class="menu-item">
                <div class="name">Cinnamon Roll</div><div class="price">2.50</div>
            </div>
    </div>
    
    <a href="https://www.freecodecamp.org/">Visit our website!</a>
    <p>123 Free Code Camp Drive</p>
</div>
</body>
</html>
